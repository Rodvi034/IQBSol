<div class="container mt-5 mb-5">
  <div class="text-center mb-5">
    <h1 class="display-5">İletişim</h1>
    <p class="lead text-muted">Bizimle iletişime geçmekten çekinmeyin.</p>
  </div>
  <div class="row">
    <!-- İletişim Bilgileri -->
    <div class="col-lg-5 mb-4 mb-lg-0">
      <h3 class="mb-4">Akılcı Bilişim Çözümleri ve Danışmanlık A.Ş.</h3>
      <div class="d-flex align-items-start mb-3">
        <i class="fas fa-map-marker-alt fa-fw mt-1 me-3 text-primary"></i>
        <p class="mb-0">Entertech Teknokent İstanbul Üniversitesi 34320 Avcılar İstanbul</p>
      </div>
      <div class="d-flex align-items-start mb-3">
        <i class="fas fa-phone-alt fa-fw mt-1 me-3 text-primary"></i>
        <p class="mb-0">+90 212 691 60 44</p>
      </div>
      <div class="d-flex align-items-start mb-3">
        <i class="fas fa-envelope fa-fw mt-1 me-3 text-primary"></i>
        <p class="mb-0">info&#64;iqb.solutions</p>
      </div>
    </div>

    <!-- İletişim Formu -->
    <div class="col-lg-7">
      <form id="contactForm">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input class="form-control" id="name" type="text" placeholder="Adınız Soyadınız" required />
              <label for="name">Adınız (gerekli)</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input class="form-control" id="email" type="email" placeholder="E-posta Adresiniz" required />
              <label for="email">E-posta Adresiniz (gerekli)</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input class="form-control" id="subject" type="text" placeholder="Konu" />
              <label for="subject">Konu</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <textarea class="form-control" id="message" placeholder="Mesajınız" style="height: 10rem;"></textarea>
              <label for="message">Mesajınız</label>
            </div>
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Gönder</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
