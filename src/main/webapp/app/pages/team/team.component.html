<section class="page-section bg-light" id="team">
  <div class="container">
    <div class="text-center py-5">
      <h2 class="section-heading text-uppercase">Harika Ekibimiz</h2>
      <h3 class="section-subheading text-muted">Projenizin arkasındaki uzman güç.</h3>
    </div>
    <div class="row">

      @for (member of teamMembers; track member.name) {
        <div class="col-lg-4 col-sm-6 mb-4">
          <div class="team-member text-center">
            <img class="mx-auto rounded-circle" [src]="member.image" [alt]="member.name" style="width: 140px; height: 140px; object-fit: cover; border: 7px solid #e9ecef;" />
            <h4 class="mt-3">{{ member.name }}</h4>
            <p class="text-muted">{{ member.role }}</p>
            <a class="btn btn-dark btn-social mx-2" [href]="member.social.linkedin" target="_blank" [attr.aria-label]="member.name + ' LinkedIn Profile'"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      }

    </div>
  </div>
</section>
